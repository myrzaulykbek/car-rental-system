<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Вход</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label>Логин:</label><br>
    <input type="text" name="username"><br>
    <label>Пароль:</label><br>
    <input type="password" name="password"><br><br>
    <button type="submit">Войти</button>
</form>
</body>
</html>
