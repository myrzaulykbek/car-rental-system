<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
</head>
<body>
    <h1>Добавить новую машину</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="brand">Марка:</label>
        <input type="text" id="brand" name="brand" required>
        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" required>
        <label for="year">Год:</label>
        <input type="number" id="year" name="year" required>
        <label for="price_per_day">Цена за день:</label>
        <input type="number" id="price_per_day" name="price_per_day" required>
        <button type="submit">Добавить машину</button>
    </form>
    <a href="{% url 'car_list' %}">Назад к списку машин</a>
</body>
</html>
