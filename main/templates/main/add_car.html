<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить машину</title>
</head>
<body>
    <h1>Добавить новую машину</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Выводим форму с помощью Django -->

        <button type="submit">Добавить машину</button>
    </form>

    <a href="{% url 'car_list' %}">Назад к списку машин</a>
</body>
</html>
