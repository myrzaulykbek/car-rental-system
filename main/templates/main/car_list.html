<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>
    <h1>Список доступных машин</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.brand }} {{ car.model }} ({{ car.year }}) - {{ car.price_per_day }}₸</li>
        {% empty %}
            <li>Машины не найдены</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_car' %}">Добавить новую машину</a>
</body>
</html>
