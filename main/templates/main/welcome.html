<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в Car Rental!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="relative min-h-screen bg-gray-900 text-white overflow-hidden">

    <!-- Фон -->
    <div class="absolute inset-0">
        <img src="https://img.freepik.com/free-photo/luxurious-car-parked-highway-with-illuminated-headlight-sunset_181624-60607.jpg?semt=ais_hybrid&w=740"
             alt="Car Background" class="w-full h-full object-cover opacity-70">
        <div class="absolute inset-0 bg-black opacity-40"></div> <!-- затемнение -->
    </div>

    <!-- Контент -->
    <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">Добро пожаловать в Car Rental!</h1>
        <p class="text-lg md:text-2xl mb-8">Арендуйте автомобиль легко и быстро</p>

        <div class="flex gap-6">
            <a href="{% url 'login' %}" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg text-lg transition duration-300">
                Войти
            </a>
            <a href="{% url 'register' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg text-lg transition duration-300">
                Регистрация
            </a>
        </div>
    </div>

</body>
</html>
