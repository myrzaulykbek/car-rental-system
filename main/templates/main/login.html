<!-- login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | RentAuto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<section class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Войти в систему</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-md" required>
            </div>

            <div class="flex items-center justify-between mb-6">
                <label for="remember" class="flex items-center text-sm text-gray-700">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    Запомнить меня
                </label>
                <a href="{% url 'password_reset' %}" class="text-sm text-blue-500">Забыли пароль?</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-500">Войти</button>
        </form>

        <p class="text-center mt-4 text-sm text-gray-600">Нет аккаунта? <a href="{% url 'register' %}" class="text-blue-500">Зарегистрируйтесь</a></p>
    </div>
</section>

</body>
</html>
