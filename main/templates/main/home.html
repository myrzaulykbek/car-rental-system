<!-- templates/main/home.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автопарк | Аренда машин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .car-card {
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn-rent {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Доступные автомобили для аренды</h1>
    <div class="row g-4">
        {% for car in cars %}
        <div class="col-md-4">
            <div class="card car-card">
                <img src="{{ car.image_url }}" class="card-img-top" alt="Car Image">
                <div class="card-body">
                    <h5 class="card-title">{{ car.name }}</h5>
                    <p class="card-text">Цена: {{ car.price }} ₸/день</p>

                    <!-- Форма для бронирования -->
                    <form method="POST" action="{% url 'book_car' car.id %}">
                        {% csrf_token %}
                        {% if car.is_available %}
                            <button class="btn btn-success btn-rent" type="submit">Свободна – Забронировать</button>
                        {% else %}
                            <button class="btn btn-secondary btn-rent" type="button" disabled>Занята</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
