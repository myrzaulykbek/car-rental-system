{% extends 'main/base.html' %}

{% block content %}
<section class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Оформление брони: {{ car.brand }} {{ car.model }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Подтвердить бронь</button>
    </form>
</section>
{% endblock %}
